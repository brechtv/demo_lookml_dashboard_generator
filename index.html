<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="static/app.css">
		<title>1, 2, 3 Dashboard</title>
	</head>
	<body>
		<main class="container">
			<div class="jumbotron shadow-sm">
				<h1 class="display-8">1, 2, 3 Dashboard</h1>
				<p class="lead">Generates dashboard LookML for a Business Pulse dashboard built on thelook, with a custom header and color palette. -- does not validate, so get your colors right --</p>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="settings-company-name">Company Name</label>
						<input type="text" class="form-control" id="settings-company-name" placeholder="Looker">
					</div>
					<div class="form-group col-md-4">
						<label for="settings-company-subtitle">Dashboard Name</label>
						<input type="text" class="form-control" id="settings-dashboard-name" placeholder="Business Pulse">
					</div>
					<div class="form-group col-md-4">
						<label for="settings-company-subtitle">Company Logo</label>
						<input type="text" class="form-control" id="settings-company-img" placeholder="does-not-work-yet.png" disabled>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="settings-color-primary">Primary Color</label>
						<input type="text" class="form-control" id="settings-color-primary" placeholder="#5A2FC2">
					</div>
					<div class="form-group col-md-6">
						<label for="settings-color-secondary">Secondary Color</label>
						<input type="text" class="form-control" id="settings-color-secondary" placeholder="#282828">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="settings-color-palette">Color Palette for Charts (<=5)</label>
						<input type="text" class="form-control" id="settings-color-palette" placeholder="#2196F3, #F44336, #FFC107, #4CAF50, #9C27B0">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<button class="btn btn-primary" onclick="generateDashboard()">Generate Dashboard LookML (YAML)
						</button>
					</div>
				</div>
			</div>
			<div>
				<div id="generated-dashboard-lookml-container">
					<div class="form-row">
						<div class="form-group col-md-12">
						<button class="btn btn-outline-primary" id="copy-lookml" data-clipboard-target="#generated-dashboard-lookml">Copy Dashboard LookML (YAML)
						</button>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<textarea class="form-control" id="generated-dashboard-lookml" rows='20'>
							</textarea>
						</div>
					</div>
				</div>
			</div>
		</main>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
		<script type="text/javascript" src="static/app.js"></script>
		<script type="text/javascript">
		$("body").append(
		`<script id="template" type="x-tmpl-mustache">${dashboard_template}`
		)
		
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
        <script type="text/javascript">
        new Clipboard('#copy-lookml');
        </script>
	</body>
</html>
